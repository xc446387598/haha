#synyisikaifd config
log4j.logger.com.shengzhenair.tengbang.service.impl.TBServiceImpl=INFO,synyisikaifd
log4j.appender.synyisikaifd=org.apache.log4j.DailyRollingFileAppender
log4j.appender.synyisikaifd.File=\\log\\synyisikaifd.log
log4j.appender.synyisikaifd.layout=org.apache.log4j.PatternLayout
log4j.appender.synyisikaifd.layout.ConversionPattern= %n %d{yyyyMMdd HH\:mm\:ss} %p %c%n ----------------------------------------  %n %m%n-----------------------------------------


log4j.logger.org.springframework=OFF  
log4j.logger.org.apache=OFF  
log4j.logger.org.quartz=OFF
log4j.logger.org.mybatis.spring=OFF  
log4j.logger.org.ibatis.spring=OFF  
log4j.logger.com.opensymphony.xwork2=OFF  
log4j.logger.org.ibatis=DEBUG 
log4j.rootLogger=DEBUG,stdout,synyisikaifd
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%m%n

